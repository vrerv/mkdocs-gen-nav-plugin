site_name: Example with Mkdocs Material Plugin
site_url: http://localhost:8000/
docs_dir: ./docs
# nav: # will be generated by mkdocs_gen_nav_plugin
theme:
  name: material
  language: en
  palette:
    - scheme: light
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.indexes
plugins:
  - search
  - gen_nav:
      enabled: true
  - blog:
      enabled: true
      blog_dir: 00_blog
      post_dir: 00_blog/_posts
      archive: true
      categories: true